<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Загрузка...</title>
  <link rel="icon" type="image/x-icon" href="img/belarusflag_6588.ico">
  <style>
    /* Вставь сюда весь CSS из твоего оригинального шаблона достопримечательности */
    /* ... (весь твой CSS) ... */
    #loading {
      text-align: center;
      padding: 2rem;
      color: #0b3d91;
    }
  </style>
</head>
<body>

<div id="loading">Загрузка...</div>

<script>
  const SUPABASE_URL = 'https://osowjsvflnzgartkcmis.supabase.co';
  const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zb3dqc3ZmbG56Z2FydGtjbWlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MzIzNDYsImV4cCI6MjA3OTMwODM0Nn0.KcD1CagSRonPXTCjQamrGGYF0ve7eMBBI7MDBgH5y7c';

  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    const results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  async function loadAttraction() {
    const id = getUrlParameter('id');
    if (!id) {
      document.getElementById('loading').innerHTML = '<p>Не указан ID достопримечательности</p>';
      return;
    }

    try {
      const response = await fetch(`${SUPABASE_URL}/rest/v1/attractions?id=eq.${id}`, {
        headers: {
          'apikey': ANON_KEY,
          'Content-Type': 'application/json'
        }
      });

      if (!response.ok) throw new Error('Достопримечательность не найдена');

      const data = await response.json();
      if (data.length === 0) {
        document.getElementById('loading').innerHTML = '<p>Достопримечательность не найдена</p>';
        return;
      }

      const attr = data[0];

      // Генерация фото
      let photoTags = '';
      if (attr.photos) {
        attr.photos.forEach((photo, i) => {
          const url = `${SUPABASE_URL}/storage/v1/object/public/Images/${photo}`;
          const alt = attr.photo_captions && attr.photo_captions[i] ? attr.photo_captions[i] : 'Фото';
          photoTags += `    <img src="${url}" alt="${alt}">\n`;
        });
      }

      // Call to action
      const callToActionBlock = attr.call_to_action 
        ? `<p style="margin-top: 2rem; font-style: italic; color: #555;"><em>${attr.call_to_action}</em></p>`
        : '';

      const html = `
<header>
  <img src="img/Baranovichi_Coat_of_Arms_of_Baranavičy.svg.png" alt="Герб Барановичей">
  <div class="text">
    <h1>${attr.title}</h1>
    <p>${attr.subtitle || ''}</p>
  </div>
  <a href="MainList.html" class="back-button">Назад к списку</a>
</header>

<div class="container">
  <h2>История</h2>
  <p>${attr.history}</p>

  <h2>Современность</h2>
  <p><strong>Адрес:</strong> ${attr.address || ''}</p>
  <p>${attr.modern}</p>

  <h2>Фотографии</h2>
  <div class="gallery">
${photoTags.trim()}
  </div>

${callToActionBlock}
</div>

<footer>
  <p>© "Мой дом - история", 2025. Все права защищены.</p>
</footer>`;

      document.body.innerHTML = html;

      // Добавляем CSS (если не встроен)
      const style = document.createElement('style');
      style.textContent = /* Вставь сюда весь CSS из твоего оригинального шаблона */;
      document.head.appendChild(style);

      // Плавные переходы
      document.querySelectorAll('a[href]').forEach(link => {
        if (link.hostname === window.location.hostname || !link.hostname) {
          link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
              e.preventDefault();
              document.body.style.opacity = '0';
              document.body.style.transition = 'opacity 0.3s ease';
              setTimeout(() => {
                window.location.href = href;
              }, 300);
            }
          });
        }
      });
    } catch (error) {
      console.error('Ошибка:', error);
      document.getElementById('loading').innerHTML = '<p style="color:red;">Ошибка загрузки</p>';
    }
  }

  loadAttraction();
</script>
</body>
</html>
