<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([53.1325, 25.9992], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  async function loadMarkers() {
    try {
      // üî• –ò–°–ü–†–ê–í–õ–ï–ù–û: —É–±—Ä–∞–Ω—ã –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã –≤ select
      const response = await fetch('https://osowjsvflnzgartkcmis.supabase.co/rest/v1/attractions?select=title,lat,lon,slug,address,subtitle&lat=not.is.null&lon=not.is.null', {
        headers: {
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zb3dqc3ZmbG56Z2FydGtjbWlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MzIzNDYsImV4cCI6MjA3OTMwODM0Nn0.KcD1CagSRonPXTCjQamrGGYF0ve7eMBBI7MDBgH5y7c'
        }
      });

      if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + response.status);

      const attractions = await response.json();
      console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ –º–∞—Ä–∫–µ—Ä–æ–≤:', attractions.length); // ‚Üê –î–ª—è –æ—Ç–ª–∞–¥–∫–∏

      attractions.forEach(attr => {
        const marker = L.marker([attr.lat, attr.lon]).addTo(map);

        const popupContent = `
          <div class="leaflet-popup-content">
            <img class="popup-image" src="img/placeholder.jpg" onerror="this.style.display='none'" alt="${attr.title}">
            <div class="popup-info">
              <h3>${attr.title}</h3>
              <p><strong>–ê–¥—Ä–µ—Å:</strong> ${attr.address || ''}</p>
              <p>${attr.subtitle || ''}</p>
            </div>
          </div>
        `;

        const popup = L.popup({
          closeButton: false,
          autoClose: false,
          closeOnClick: false
        }).setContent(popupContent);

        marker.on('mouseover', function() {
          this.bindPopup(popup).openPopup();
        });

        marker.on('mouseout', function() {
          this.closePopup();
        });

        marker.on('click', () => {
          window.location.href = `view/${attr.slug}.html`;
        });
      });
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞—Ä–∫–µ—Ä–æ–≤:', error);

    }
  }

  loadMarkers();
</script>
