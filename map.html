<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мой дом - история (Карта)</title>
  <link rel="icon" type="image/x-icon" href="img/belarusflag_6588.ico">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0b3d91;
      color: white;
      text-align: center;
      padding: 1.2rem 1rem 0.6rem; /* уменьшен нижний отступ */
      position: relative;
    }

    header img {
      height: 70px;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .back-button {
      background-color: #0a2e70;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      white-space: nowrap;
      transition: background-color 0.2s;
      display: inline-block;
      margin-top: 0.6rem;
    }

    .back-button:hover {
      background-color: #082355;
    }

    main {
      flex: 1;
      padding: 0 1rem 1rem; /* убран верхний отступ */
      display: flex;
      flex-direction: column;
    }

    #map {
      flex: 1;
      display: block;
      height: 750px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: #e0e0e0;
      /* margin-top убран — карта прижата вверх */
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      background-color: #eef2f7;
      color: #666;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 600px) {
      header {
        padding: 1rem 1rem 0.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .back-button {
        margin-top: 0.6rem;
      }

      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="img/Baranovichi_Coat_of_Arms_of_Baranavičy.svg.png" alt="Горисполком Барановичей">
  <h1>Исторические места Барановичей</h1>
  <p>Кликните по маркеру, чтобы перейти к описанию</p>
  <a href="index.html" class="back-button">Главная</a>
</header>

<main>
  <div id="map"></div>
</main>

<footer>
  <p>© "Мой дом - история", 2025. Все права защищены.</p>
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Центрируем карту на Барановичах
  const map = L.map('map').setView([53.1325, 25.9992], 14);

  // Базовый слой OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Объекты: [название, широта, долгота, URL]
  const places = [
    ["Барановичский технологический колледж", 53.1328, 26.0217, "https://luc1fer1sk.github.io/HistoryOfBaranovichy/BTK.html"],
    ["Городской исполнительный комитет", 53.1317, 26.0182, "https://luc1fer1sk.github.io/HistoryOfBaranovichy/GIK.html"],
    ["Барановичский полесский вокзал", 53.1293, 26.0426, "https://luc1fer1sk.github.io/HistoryOfBaranovichy/BCV.html"],
    ["Дом Феди", 59.856185, 30.317545, "https://luc1fer1sk.github.io/HistoryOfBaranovichy/pashalko.html"]
  ];

  // Добавляем маркеры
  places.forEach(place => {
    const [name, lat, lng, url] = place;
    const marker = L.marker([lat, lng]).addTo(map);
    
    marker.on('click', () => {
      window.open(url, '_blank');
    });

    marker.bindPopup(`<b>${name}</b><br><a href="${url}" target="_blank">Подробнее</a>`);
  });
</script>

</body>
</html>
