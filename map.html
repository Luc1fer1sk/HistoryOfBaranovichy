<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мой дом - история (Карта)</title>
  <link rel="icon" type="image/x-icon" href="img/belarusflag_6588.ico">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
      display: block; /* отключён flex, чтобы разрешить скролл */
    }

    header {
      background-color: #0b3d91;
      color: white;
      text-align: center;
      padding: 1rem 1rem 0.6rem;
      position: relative;
    }

    header img {
      height: 60px;
      margin-bottom: 0.6rem;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 1.7rem;
    }

    .back-button {
      background-color: #0a2e70;
      color: white;
      text-decoration: none;
      padding: 0.45rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      white-space: nowrap;
      transition: background-color 0.2s;
      display: inline-block;
      margin-top: 0.6rem;
    }

    .back-button:hover {
      background-color: #082355;
    }

    main {
      /* убран flex — теперь обычный блок с прокруткой */
      padding: 1rem;
    }

    #map {
      width: 100%;
      min-height: 1200px; /* ← основное изменение: большая карта */
      max-width: 1000px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: #e0e0e0;
    }

    footer {
      display: block;
      text-align: center;
      padding: 1.2rem;
      background-color: #eef2f7;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: 1rem;
    }

    /* Стили popup'а — без изменений */
    .leaflet-popup-content-wrapper {
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 0;
      overflow: hidden;
    }

    .leaflet-popup-content {
      margin: 0;
      padding: 0;
      width: 300px;
      max-width: 90vw;
      display: flex;
      gap: 1rem;
      align-items: flex-start;
      background: white;
    }

    .popup-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
      flex-shrink: 0;
    }

    .popup-info {
      padding: 0.8rem 0;
    }

    .popup-info h3 {
      margin: 0 0 0.4rem 0;
      color: #0b3d91;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .popup-info p {
      margin: 0.3rem 0;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .popup-info p:first-child {
      font-weight: 600;
      color: #333;
    }

    @media (max-width: 600px) {
      header {
        padding: 0.8rem 1rem 0.4rem;
      }

      header img {
        height: 50px;
      }

      h1 {
        font-size: 1.4rem;
      }

      .back-button {
        padding: 0.4rem 0.8rem;
        margin-top: 0.5rem;
      }

      #map {
        min-height: 90vh; /* на мобильных — почти весь экран, но с возможностью скролла */
        max-width: 100%;
        border-radius: 8px;
      }

      .leaflet-popup-content {
        width: 260px;
        flex-direction: column;
        text-align: center;
      }

      .popup-image {
        width: 100px;
        height: 100px;
        margin: 0 auto;
      }

      .popup-info {
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="img/Baranovichi_Coat_of_Arms_of_Baranavičy.svg.png" alt="Горисполком Барановичей">
  <h1>Исторические места Барановичей</h1>
  <p>Наведите курсор на маркер, чтобы увидеть информацию</p>
  <a href="index.html" class="back-button">Главная</a>
</header>

<main>
  <div id="map"></div>
</main>

<footer>
  <p>© "Мой дом - история", 2025. Все права защищены.</p>
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([53.1325, 25.9992], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  const places = [
    [
      "Барановичский технологический колледж",
      53.1328,
      26.0217,
      "https://luc1fer1sk.github.io/HistoryOfBaranovichy/BTK.html",
      "img/BTK1.jpeg",
      "пл. Ленина, д. 5, г. Барановичи",
      "Образование, традиции и будущее кооперативной отрасли."
    ],
    [
      "Городской исполнительный комитет",
      53.1317,
      26.0182,
      "https://luc1fer1sk.github.io/HistoryOfBaranovichy/GIK.html",
      "img/1960-ispolkom-1871by.jpg",
      "пл. Ленина, д. 2, г. Барановичи",
      "Административное здание в центре города, символ городской власти с советских времён."
    ],
    [
      "Барановичский полесский вокзал",
      53.1293,
      26.0426,
      "https://luc1fer1sk.github.io/HistoryOfBaranovichy/BCV.html",
      "img/BCV1.png",
      "пр. Железнодорожный, д. 1, г. Барановичи",
      "Сердце транспортной системы города с 1884 года."
    ]
  ];

  places.forEach(place => {
    const [name, lat, lng, url, imgSrc, address, desc] = place;
    const marker = L.marker([lat, lng]).addTo(map);

    const popupContent = `
      <div class="leaflet-popup-content">
        <img class="popup-image" src="${imgSrc}" onerror="this.style.display='none'" alt="${name}">
        <div class="popup-info">
          <h3>${name}</h3>
          <p><strong>Адрес:</strong> ${address}</p>
          <p>${desc}</p>
        </div>
      </div>
    `;

    const popup = L.popup({
      closeButton: false,
      autoClose: false,
      closeOnClick: false
    }).setContent(popupContent);

    marker.on('mouseover', function() {
      this.bindPopup(popup).openPopup();
    });

    marker.on('mouseout', function() {
      this.closePopup();
    });

    marker.on('click', () => {
      window.open(url, '_blank');
    });
  });
</script>

</body>
</html>
