<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход — Мой дом - история</title>
  <link rel="icon" type="image/x-icon" href="img/belarusflag_6588.ico">
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Анимации */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #f5f7fa, #e8ecf1, #f0f4f8, #f5f7fa);
      background-size: 400% 400%;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards, gradientShift 15s ease infinite;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(11, 61, 145, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 102, 204, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(11, 61, 145, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    header {
      background: linear-gradient(135deg, #0b3d91 0%, #0066cc 50%, #0b3d91 100%);
      background-size: 200% 200%;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      opacity: 0;
      animation: slideDown 0.6s ease-out 0.2s forwards, gradientShift 8s ease infinite;
      box-shadow: 0 4px 20px rgba(11, 61, 145, 0.3);
      z-index: 1;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      opacity: 0;
      animation: slideUp 0.6s ease-out 0.4s forwards;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.5s forwards;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.6s ease-out 0.6s forwards;
      transition: all 0.3s ease;
      position: relative;
    }

    .form-container:hover {
      box-shadow: 0 8px 25px rgba(11, 61, 145, 0.25);
      transform: translateY(-5px);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0b3d91;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #0b3d91;
      outline: none;
      box-shadow: 0 0 0 3px rgba(11, 61, 145, 0.2);
      transform: translateY(-2px);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #0b3d91;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      background-color: #0066cc;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(11, 61, 145, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background-color: #b0b0b0;
      cursor: not-allowed;
    }

    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 0.7rem;
      border-radius: 6px;
      margin-top: 1rem;
      display: none;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.2rem;
      color: #0b3d91;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      width: 100%;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      background: linear-gradient(180deg, #eef2f7 0%, #e0e6ed 100%);
      color: #666;
      border-top: 1px solid #ddd;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.9s forwards;
      position: relative;
      z-index: 1;
    }

    footer p {
      margin: 0;
      transition: transform 0.3s ease;
    }

    footer:hover p {
      transform: scale(1.05);
    }

    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Вход в аккаунт</h1>
</header>

<main>
  <div class="form-container">
    <h2>Войдите в свой профиль</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Электронная почта</label>
        <input type="email" id="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      <button type="submit" id="submitBtn">Войти</button>
    </form>

    <div id="errorMessage" class="error"></div>

    <!-- Ссылка на регистрацию -->
    <div style="text-align: center; margin-top: 1rem;">
      <a href="register.html" class="back-link">Нет аккаунта? Зарегистрироваться.</a>
    </div>

    <a href="index.html" class="back-link" style="margin-top: 1.5rem;">← Вернуться на главную</a>
  </div>
</main>

<footer>
  <p>© "Мой дом - история", 2025. Все права защищены.</p>
</footer>

<script>
  const supabaseUrl = 'https://osowjsvflnzgartkcmis.supabase.co';
  const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zb3dqc3ZmbG56Z2FydGtjbWlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MzIzNDYsImV4cCI6MjA3OTMwODM0Nn0.KcD1CagSRonPXTCjQamrGGYF0ve7eMBBI7MDBgH5y7c';
 const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey, {
  auth: {
    flowType: 'pkce'
  }
});

  const form = document.getElementById('loginForm');
  const errorMessage = document.getElementById('errorMessage');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    errorMessage.style.display = 'none';
    submitBtn.disabled = true;

    try {
      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) throw error;

      // === НОВОЕ: Проверяем, заполнен ли профиль ===
      const user = data.user;
      const { data: profileData, error: profileError } = await supabase
        .from('profiles')
        .select('nickname')
        .eq('id', user.id)
        .single();

      // Если профиля нет или нет никнейма — отправляем на register2.html
      if (profileError || !profileData || !profileData.nickname) {
        window.location.href = 'register2.html';
      } else {
        window.location.href = 'profile.html';
      }

    } catch (err) {
      console.error('Ошибка входа:', err);
      errorMessage.textContent = err.message || 'Неверный email или пароль.';
      errorMessage.style.display = 'block';
    } finally {
      submitBtn.disabled = false;
    }
  });

  // Плавные переходы при клике на ссылки
  document.querySelectorAll('a[href]').forEach(link => {
    if (link.hostname === window.location.hostname || !link.hostname) {
      link.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
          e.preventDefault();
          document.body.style.opacity = '0';
          document.body.style.transition = 'opacity 0.3s ease';
          setTimeout(() => {
            window.location.href = href;
          }, 300);
        }
      });
    }
  });
</script>

</body>
</html>
