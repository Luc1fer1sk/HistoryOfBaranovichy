<script>
  const supabaseUrl = 'https://osowjsvflnzgartkcmis.supabase.co';

  async function handleSubmit(e) {
    e.preventDefault();

    const selectedAvatar = document.querySelector('.avatar-option.selected').dataset.avatar;
    const nickname = document.getElementById('nickname').value.trim();

    const birthDate = birthDateInput ? birthDateInput : null;

    errorMessage.style.display = 'none';
    submitBtn.disabled = true;
    submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ‚Ä¶';

    try {
      const { error } = await supabase
        .from('profiles')
        .upsert({
          id: user.id,
          nickname: nickname,
          birth_date: birthDate, // null, –µ—Å–ª–∏ –Ω–µ —É–∫–∞–∑–∞–Ω–æ
          gender: gender,
          description: description,
          avatar: selectedAvatar,
          updated_at: new Date().toISOString()
        }, { onConflict: 'id' });

      if (error) {
        throw error;
      }

      // –£—Å–ø–µ—Ö ‚Üí —Ä–µ–¥–∏—Ä–µ–∫—Ç

      submitBtn.disabled = false;

  });

  document.getElementById('profileForm').addEventListener('submit', handleSubmit);
</script>
