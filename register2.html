<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Дополнительные данные — Мой дом - история</title>
  <link rel="icon" type="image/x-icon" href="img/belarusflag_6588.ico">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Анимации */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #f5f7fa, #e8ecf1, #f0f4f8, #f5f7fa);
      background-size: 400% 400%;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards, gradientShift 15s ease infinite;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(11, 61, 145, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 102, 204, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(11, 61, 145, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    header {
      background: linear-gradient(135deg, #0b3d91 0%, #0066cc 50%, #0b3d91 100%);
      background-size: 200% 200%;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      opacity: 0;
      animation: slideDown 0.6s ease-out 0.2s forwards, gradientShift 8s ease infinite;
      box-shadow: 0 4px 20px rgba(11, 61, 145, 0.3);
      z-index: 1;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      opacity: 0;
      animation: slideUp 0.6s ease-out 0.4s forwards;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    header p {
      opacity: 0;
      animation: slideUp 0.6s ease-out 0.5s forwards;
    }

    main {
      flex: 1;
      padding: 1.5rem;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.5s forwards;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 550px;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.6s ease-out 0.6s forwards;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 8px 25px rgba(11, 61, 145, 0.25);
      transform: translateY(-5px);
    }

    .avatar-preview {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .avatar-option {
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.2s, transform 0.2s;
    }

    .avatar-option.selected {
      opacity: 1;
      transform: scale(1.1);
    }

    .avatar-option img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #444;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .save-btn {
      background-color: #0b3d91;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.9rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .save-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .save-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .save-btn:hover {
      background-color: #0066cc;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(11, 61, 145, 0.4);
    }

    input:focus, textarea:focus, select:focus {
      transform: translateY(-2px);
    }

    .save-btn:disabled {
      background-color: #b0b0b0;
      cursor: not-allowed;
    }

    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 0.7rem;
      border-radius: 6px;
      margin-top: 1rem;
      display: none;
    }

    .back-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      color: #0b3d91;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      background: linear-gradient(180deg, #eef2f7 0%, #e0e6ed 100%);
      color: #666;
      border-top: 1px solid #ddd;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.9s forwards;
      position: relative;
      z-index: 1;
    }

    footer p {
      margin: 0;
      transition: transform 0.3s ease;
    }

    footer:hover p {
      transform: scale(1.05);
    }

    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 480px) {
      .avatar-preview {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Дополнительные данные</h1>
  <p>Расскажите о себе</p>
</header>

<main>
  <div class="form-container">
    <div id="errorMessage" class="error"></div>
    <form id="profileForm">
      <div class="avatar-preview">
        <div class="avatar-option selected" data-avatar="dog.png">
          <img src="img/dog.png" alt="Собака">
          <div style="text-align:center; margin-top:0.3rem;">Собака</div>
        </div>
        <div class="avatar-option" data-avatar="cat.png">
          <img src="img/cat.png" alt="Кошка">
          <div style="text-align:center; margin-top:0.3rem;">Кошка</div>
        </div>
      </div>

      <div class="form-group">
        <label for="nickname">Никнейм *</label>
        <input type="text" id="nickname" required maxlength="30">
      </div>

      <div class="form-group">
        <label for="birthDate">Дата рождения</label>
        <input type="date" id="birthDate">
      </div>

      <div class="form-group">
        <label for="gender">Пол</label>
        <select id="gender">
          <option value="">— Не указан —</option>
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
          <option value="other">Другой</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">О себе</label>
        <textarea id="description" placeholder="Расскажите немного о себе..."></textarea>
      </div>

      <button type="submit" class="save-btn" id="submitBtn">Сохранить и перейти в профиль</button>
    </form>

    <a href="index.html" class="back-link">← Вернуться на главную</a>
  </div>
</main>

<footer>
  <p>© "Мой дом - история", 2025. Все права защищены.</p>
</footer>

<script>
  var supabaseUrl = 'https://osowjsvflnzgartkcmis.supabase.co';
  var supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zb3dqc3ZmbG56Z2FydGtjbWlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MzIzNDYsImV4cCI6MjA3OTMwODM0Nn0.KcD1CagSRonPXTCjQamrGGYF0ve7eMBBI7MDBgH5y7c';
  var supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey, {
    auth: {
      flowType: 'pkce'
    }
  });

  const errorMessage = document.getElementById('errorMessage');
  const submitBtn = document.getElementById('submitBtn');

  // Проверка сессии при загрузке страницы
  async function checkSession() {
    const { data: { user }, error: authError } = await supabase.auth.getUser();
    
    if (authError || !user) {
      console.error('Ошибка проверки сессии:', authError);
      errorMessage.textContent = 'Вы не вошли в систему. Пожалуйста, сначала зарегистрируйтесь или войдите.';
      errorMessage.style.display = 'block';
      submitBtn.disabled = true;
      
      // Перенаправляем на регистрацию через 3 секунды
      setTimeout(() => {
        window.location.href = 'register.html';
      }, 3000);
      return false;
    }
    
    console.log('Пользователь авторизован:', user.id);
    return true;
  }

  // Проверяем сессию при загрузке и скрываем выбор аватара для highstairwayster@gmail.com
  checkSession().then(async (isValid) => {
    if (isValid) {
      const { data: { user } } = await supabase.auth.getUser();
      const email = user?.email || '';
      if (email === 'highstairwayster@gmail.com') {
        // Скрываем выбор аватара для этого email
        const avatarPreview = document.querySelector('.avatar-preview');
        if (avatarPreview) {
          avatarPreview.style.display = 'none';
        }
      }
    }
  }).catch(err => {
    console.error('Ошибка при проверке сессии:', err);
    errorMessage.textContent = 'Ошибка проверки авторизации. Попробуйте перезагрузить страницу.';
    errorMessage.style.display = 'block';
  });

  async function handleSubmit(e) {
    e.preventDefault();

    // ✅ ПРАВИЛЬНАЯ ДЕСТРУКТУРИЗАЦИЯ
    const { data: { user }, error: authError } = await supabase.auth.getUser();

    if (authError || !user) {
      console.error('Ошибка получения пользователя:', authError);
      errorMessage.textContent = 'Вы не вошли в систему. Попробуйте зарегистрироваться заново.';
      errorMessage.style.display = 'block';
      submitBtn.disabled = false;
      return;
    }

    console.log('Сохранение профиля для пользователя:', user.id);

    const email = user.email || '';
    // Для highstairwayster@gmail.com принудительно используем tiger.jpg
    const selectedAvatar = email === 'highstairwayster@gmail.com' 
      ? 'tiger.jpg' 
      : document.querySelector('.avatar-option.selected')?.dataset.avatar || 'dog.png';
    const nickname = document.getElementById('nickname').value.trim();
    const birthDateInput = document.getElementById('birthDate').value;
    const gender = document.getElementById('gender').value || null;
    const description = document.getElementById('description').value.trim() || null;
    const birthDate = birthDateInput ? birthDateInput : null;

    errorMessage.style.display = 'none';
    submitBtn.disabled = true;
    submitBtn.textContent = 'Сохранение…';

    try {
      const profileData = {
        id: user.id,
        nickname: nickname,
        birth_date: birthDate,
        gender: gender,
        description: description,
        avatar: selectedAvatar,
        updated_at: new Date().toISOString()
      };

      console.log('Отправка данных профиля:', profileData);

      const { data, error: dbError } = await supabase
        .from('profiles')
        .upsert(profileData, { onConflict: 'id' });

      if (dbError) {
        console.error('Ошибка БД:', dbError);
        throw dbError;
      }

      console.log('Профиль успешно сохранен:', data);
      window.location.href = 'profile.html';

    } catch (err) {
      console.error('Ошибка сохранения:', err);
      errorMessage.textContent = err.message || 'Не удалось сохранить профиль. Проверьте подключение.';
      errorMessage.style.display = 'block';
      submitBtn.disabled = false;
      submitBtn.textContent = 'Сохранить и перейти в профиль';
    }
  }

  // Обработчики аватаров
  document.querySelectorAll('.avatar-option').forEach(el => {
    el.addEventListener('click', () => {
      document.querySelectorAll('.avatar-option').forEach(e => e.classList.remove('selected'));
      el.classList.add('selected');
    });
  });

  // Обработчик формы
  document.getElementById('profileForm').addEventListener('submit', handleSubmit);

  // Плавные переходы при клике на ссылки
  document.querySelectorAll('a[href]').forEach(link => {
    if (link.hostname === window.location.hostname || !link.hostname) {
      link.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
          e.preventDefault();
          document.body.style.opacity = '0';
          document.body.style.transition = 'opacity 0.3s ease';
          setTimeout(() => {
            window.location.href = href;
          }, 300);
        }
      });
    }
  });
</script>

</body>
</html>
