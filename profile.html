<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Профиль — Мой дом - история</title>
  <link rel="icon" type="image/x-icon" href="img/belarusflag_6588.ico">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0b3d91;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      flex: 1;
      padding: 1.5rem;
      display: flex;
      justify-content: center;
    }

    .profile-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 550px;
    }

    .avatar-preview {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .avatar-option {
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.2s, transform 0.2s;
    }

    .avatar-option.selected {
      opacity: 1;
      transform: scale(1.1);
    }

    .avatar-option img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #444;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .save-btn {
      background-color: #0b3d91;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.9rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    .save-btn:hover {
      background-color: #0066cc;
    }

    .save-btn:disabled {
      background-color: #b0b0b0;
      cursor: not-allowed;
    }

    .logout-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 0.8rem;
    }

    .logout-btn:hover {
      background-color: #b71c1c;
    }

    .back-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      color: #0b3d91;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 2rem;
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      background-color: #eef2f7;
      color: #666;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 480px) {
      .avatar-preview {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .avatar-option img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Личный профиль</h1>
</header>

<main>
  <div class="profile-container">
    <div id="profileContent">
      <p class="loading">Загрузка профиля…</p>
    </div>
  </div>
</main>

<footer>
  <p>© "Мой дом - история", 2025. Все права защищены.</p>
</footer>

<script>
  const supabaseUrl = 'https://osowjsvflnzgartkcmis.supabase.co';
  const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zb3dqc3ZmbG56Z2FydGtjbWlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MzIzNDYsImV4cCI6MjA3OTMwODM0Nn0.KcD1CagSRonPXTCjQamrGGYF0ve7eMBBI7MDBgH5y7c';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

  let currentUser = null;

  // Загружаем профиль
  async function loadProfile() {
    const {  { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = 'vhod.html';
      return;
    }
    currentUser = user;

    // Получаем данные из таблицы profiles
    const { data, error } = await supabase
      .from('profiles')
      .select('*')
      .eq('id', user.id)
      .single();

    renderProfileForm(data || {});
  }

  function renderProfileForm(profile = {}) {
    const avatar = profile.avatar || 'dog.png';
    const nickname = profile.nickname || '';
    const birthDate = profile.birth_date ? profile.birth_date.split('T')[0] : '';
    const gender = profile.gender || '';
    const description = profile.description || '';

    const html = `
      <div class="avatar-preview">
        <div class="avatar-option ${avatar === 'dog.png' ? 'selected' : ''}" data-avatar="dog.png">
          <img src="img/dog.png" alt="Собака">
          <div style="text-align:center; margin-top:0.3rem;">Собака</div>
        </div>
        <div class="avatar-option ${avatar === 'cat.png' ? 'selected' : ''}" data-avatar="cat.png">
          <img src="img/cat.png" alt="Кошка">
          <div style="text-align:center; margin-top:0.3rem;">Кошка</div>
        </div>
      </div>

      <form id="profileForm">
        <div class="form-group">
          <label for="nickname">Никнейм</label>
          <input type="text" id="nickname" value="${nickname}" maxlength="30">
        </div>

        <div class="form-group">
          <label for="birthDate">Дата рождения</label>
          <input type="date" id="birthDate" value="${birthDate}">
        </div>

        <div class="form-group">
          <label for="gender">Пол</label>
          <select id="gender">
            <option value="">— Не указан —</option>
            <option value="male" ${gender === 'male' ? 'selected' : ''}>Мужской</option>
            <option value="female" ${gender === 'female' ? 'selected' : ''}>Женский</option>
            <option value="other" ${gender === 'other' ? 'selected' : ''}>Другой</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">О себе</label>
          <textarea id="description" placeholder="Расскажите немного о себе...">${description}</textarea>
        </div>

        <button type="submit" class="save-btn" id="saveBtn">Сохранить профиль</button>
      </form>

      <button class="logout-btn" id="logoutBtn">Выйти</button>
      <a href="index.html" class="back-link">← Вернуться на главную</a>
    `;

    document.getElementById('profileContent').innerHTML = html;

    // Обработчики
    document.querySelectorAll('.avatar-option').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.avatar-option').forEach(e => e.classList.remove('selected'));
        el.classList.add('selected');
      });
    });

    document.getElementById('profileForm').addEventListener('submit', saveProfile);
    document.getElementById('logoutBtn').addEventListener('click', handleLogout);
  }

  async function saveProfile(e) {
    e.preventDefault();
    const saveBtn = document.getElementById('saveBtn');
    saveBtn.disabled = true;
    saveBtn.textContent = 'Сохранение…';

    const selectedAvatar = document.querySelector('.avatar-option.selected')?.dataset.avatar || 'dog.png';
    const nickname = document.getElementById('nickname').value.trim();
    const birthDate = document.getElementById('birthDate').value;
    const gender = document.getElementById('gender').value;
    const description = document.getElementById('description').value.trim();

    try {
      const { error } = await supabase
        .from('profiles')
        .upsert({
          id: currentUser.id,
          nickname,
          birth_date: birthDate || null,
          gender: gender || null,
          description: description || null,
          avatar: selectedAvatar,
          updated_at: new Date().toISOString()
        }, { onConflict: 'id' });

      if (error) throw error;

      alert('Профиль успешно сохранён!');
    } catch (err) {
      console.error('Ошибка сохранения:', err);
      alert('Не удалось сохранить профиль. Попробуйте позже.');
    } finally {
      saveBtn.disabled = false;
      saveBtn.textContent = 'Сохранить профиль';
    }
  }

  async function handleLogout() {
    await supabase.auth.signOut();
    window.location.href = 'index.html';
  }

  // Запуск
  loadProfile().catch(console.error);
</script>

</body>
</html>
